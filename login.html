<body>
<style>
html, body {
    height: 100vh; 
    width: 100vw; 
    margin: 0;
    background-color: #f2dfbf;
}
.inp {
padding: 10px 15px;
height: 30px; 
width: calc(95% - 30px);
font-family: 'Outfit';
font-size: 16px;
border: 1.5px solid grey; 
border-radius: 10px;
}

.inp:focus {
   
    outline-color: #07a9ed;
}

.inp:first-child {
    margin-bottom: 12px;
    
}

.btn {
padding: 10px 15px;
height: 50px; 
width: calc(100% - 30px);
font-family: 'Rubik';
font-size: 17px;
border: 1.5px solid grey; 
border-radius: 10px;
color: white;
margin-left: 15px;
cursor: pointer;
background-color: rgb(8, 94, 68);
}
</style>   
    
<div fixed width="100%" push="top">
<img margin="-30px top" width="100%" src="asset/upgreen.png">
</div> 
    
<div  fixed width="100%" push="bottom">
<img margin="-40px bottom" width="100%" src="asset/downgreen.png">
</div> 

<div width="95%" page-middle>
    
<section page-middle-h width="90%">
<p style="color: ;" bold font="Rubik" size="45px">Let's Sign You In...</p> 
<p bold opacity="0.7" margin="-40px top" font="Rubik" size="19px">Welcome To Immunitrix</p>
<br>
<span>
<input type="text" id="names" class="inp" placeholder="Username">
<input type="password" id="password" class="inp" placeholder="Password">
<input hidden margin="10px top" type="email" id="email" class="inp" placeholder="Email Address">
<input hidden margin="10px top" type="number" id="phone" class="inp" placeholder="Phone Number">
</span>
<p id="error" margin="4px,auto,0,auto" color="red" size="15px" font="Poppins"></p>
<p 
 margin="6px top" bold link="" font="Rubik" size="14px" color="black" right style="width: 95%;">Forgot Password?</p>
<button onclick="auth()" noborder center id="btn" class="btn" back="" size="21px">Sign In</button>
</section>
    
</div>


    
    
<script>
$IMPORT('@UI'); 
const $con = "IiTkoYgn4IMbArj7JtAw"; 
const $db = "lucom";
$START('XQL:'+$con); 
function auth() {
let email = document.getElementById('email').value; 
if(email !== "") {
document.getElementById('error').innerText = 'Creating Account...'; 
let uner = document.getElementById('names').value;
let passw = document.getElementById('password').value;
let phone = document.getElementById('phone').value;
let newid = makeid(8);  
$INSERT($db, `INSERT users FIELDS(id, username, phone, password, email) VALUES(${newid}, ${uner}, ${phone}, ${passw}, ${email})`, `sign('${newid}')`); 
    

 
 
    
} else  {
 try {    
document.getElementById('error').innerText = 'Processing...'; 
let uname = document.getElementById('names').value; 

$QUERY($con, $db, `SELECT users WHERE username = '${uname}'`).pull(check);
 } catch(err) {
  alert(err); 
 }
function check(data) {
 
    try {
if(data == "")  {
   
    
document.getElementById('error').innerText = 'Create Account';

document.getElementById('email').style.display = 'block'; 
document.getElementById('phone').style.display = 'block'; 
 
 
 
} else {

let pass = document.getElementById('password').value; 
let obj = data[0];
let key = obj['password'];
 
if(key == pass) {
document.getElementById('error').innerText = 'Logging You In...'; 
let id = obj['id'];
if(id !== "" || id !== null || id !== undefined) {
logIn(id);    
}
} else {
document.getElementById('error').innerText = 'Incorrect Password'; 
}

}
} catch(error) {
    alert(error)
}
}

}
}



function sign(id) {
localStorage.setItem("lucom", id); 
location.href = 'index.html'; 
}

function logIn(id) {
localStorage.setItem("lucom", id); 
location.href = 'index.html'; 
}



</script>
